<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Theater+</title>
  <link rel="stylesheet" href="../h1treX-theming/theme.css">
  <link rel="stylesheet" href="../global/css/styles.css">
  <link rel="stylesheet" href="../global/css/button.css">
  <link rel="stylesheet" href="../global/css/input.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="icon/icon-64.png" type="image/x-icon">
</head>
<body class="dark-theme">
<div id="no-param">
  <img src="icon/icon-256.png" alt="Site logo">
  <h1>YouTube Stream Theater+</h1>
  <a href="https://twitter.com/h1treXCS">by h1treX</a>
  <p>An enhanced YouTube stream experience!</p>
  <div>
    <input type="text" id="url-input" placeholder="Paste a YouTube stream URL or id here...">
    <button id="go-button">Go!</button>
  </div>
</div>
<div id="player">
  <iframe id="player-frame" title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
  <div id="sidebar">
    <div>
      <a id="back-href">< Back to YouTube</a>
    </div>
    <iframe id="player-chat"></iframe>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
